{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/blog.css' %}">
<style>
    .post-detail {
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
    }
    .post-detail h2 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .post-detail .author {
        font-size: 18px;
        color: #555;
    }
    .post-detail .date {
        font-size: 16px;
        color: #777;
        margin-bottom: 20px;
    }
    .post-detail .content {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 40px;
    }
</style>
<div class="post-detail">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="post-block">
                    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid #f0f0f0; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <h2>{{ object.title }}</h2>
                    <p class="author">{{ object.author }}</p>
                    <p class="date">Posted on {{ object.date_posted }}</p>
                    {% if object.author == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update Post</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
                    {% endif %}
                    <p class="content">{{ post.content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
