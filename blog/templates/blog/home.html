{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    {% for post in posts %}
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="post-block">
                        <h2>{{ post.title }}</h2>

                        <p class="author">{{ post.author }}</p>
                        <p class="date">Posted on {{ post.date_posted }}</p>
                        <p>{{ post.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
