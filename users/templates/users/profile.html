{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
    <div class="content-section">
        <div class="d-flex justify-content-center">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="max-width: 350px; max-height: 350px; border-radius: 50%;">
                <div class="media-body">
                    <br>
                    <h2 class="account-heading" style="text-align:center">{{ user.username }}</h2>
                    <p class="text-secondary" style="text-align:center">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
      </form>
    </div>
{% endblock content %}
